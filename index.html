<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan & Michael Wishing Well</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 0 15px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .field {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .copied {
            background: #6c757d !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Megan & Michael Wishing Well</h2>
        <div class="field">
            <div class="label">Account Name</div>
            <div class="content">
                <span>Example Account Name</span>
                <button onclick="copyToClipboard(this, 'Example Account Name')">Copy</button>
            </div>
        </div>
        <div class="field">
            <div class="label">BSB</div>
            <div class="content">
                <span>000000</span>
                <button onclick="copyToClipboard(this, '000000')">Copy</button>
            </div>
        </div>
        <div class="field">
            <div class="label">Account Number</div>
            <div class="content">
                <span>000000</span>
                <button onclick="copyToClipboard(this, '000000')">Copy</button>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                document.querySelectorAll('button').forEach(btn => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                });
                button.textContent = 'Copied';
                button.classList.add('copied');
            });
        }
    </script>
</body>
</html>
